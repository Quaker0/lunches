<!doctype html>
<html lang="en">
<head>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

  <meta charset="utf-8">
  <meta name="author" content="Niclas Bångman">

  <title>Lunch</title>
</head>

<body>
	<header class="masthead">
    <div class="container-flex" style="background-color: #d3dadb">
      <div class="row" style="padding: 50px 0 70px 0">
        <div class="mx-auto">
          <div class="site-heading text-center">
            <h1>Lunch STHLM</h1>
            <span class="subheading text-center">Den enda lunch guiden i Stockholm</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <div class="container">
    <div id="reviews" class="row">
    </div>
  </div>
  <script>
  	const reviews = document.getElementById("reviews");

  	function createCard(header, value, parent) {
	  	if (value) {
		  	extras_score = document.createElement("div");
		  	extras_score.setAttribute("class", "col-sm-12 col-md-6 font-weight-light");
		  	extras_score.append(`${header}: ${value}`);
		  	parent.appendChild(extras_score);
		}
	}

  	function buildReview(item, idx) {
		review = document.createElement("div");

		if (idx % 5 < 3) {
			review.setAttribute("class", "col-sm-12 col-md-6 col-lg-4 py-4");	
		} else {
	  		review.setAttribute("class", "col-sm-12 col-md-6 py-4");
	  	}
	  	restaurant = document.createElement("h2");
	  	restaurant.append(item.restaurant);
	  	meal = document.createElement("h4");
	  	meal.setAttribute("class", "font-weight-light");
	  	meal.append(item.meal);
	  	description = document.createElement("div");
	  	description.append(item.description);
	  	reviewer = document.createElement("div");
		reviewer.append(`reviewed by ${item.reviewer}`);
		reviewer.setAttribute("class", "font-italic p-3");
	  	price = document.createElement("div");
	  	price.setAttribute("class", "font-weight-bold")
	  	price.append(`Pris: ${item.price}kr`);
	  	
	  	score_grid = document.createElement("container");
	  	score_row = document.createElement("div");
	  	score_row.setAttribute("class", "row pt-4");

	  	createCard("Smak", item.taste_score, score_row);
	  	createCard("Extras", item.extras_score, score_row);
	  	createCard("Omgivning", item.environment_score, score_row);
	  	createCard("Nytänkande", item.innovation_score, score_row);

	  	score_grid.appendChild(score_row);

	  	review.appendChild(restaurant);
	  	review.appendChild(meal);
	  	review.appendChild(description);
	  	review.appendChild(price);
	  	review.appendChild(score_grid);
	  	review.appendChild(reviewer);

	  	reviews.appendChild(review);
  	}
  	fetch('https://gykcy8at42.execute-api.eu-north-1.amazonaws.com/Prod/reviews/')
  	.then((response) => {
  		return response.json();
  	})
  	.then((items) => {
	    items.forEach((item, idx, array) => {
			buildReview(item, idx);
	    });
	  });
  </script>
</body>
</html>
